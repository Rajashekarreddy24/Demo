@if(displayButton){
    @if(!isBtn){
        <a (click)="onBtnClick()" [ngClass]="classesList" style="cursor: pointer;"><i [ngClass]="faIconList" ngbTooltip="{{toolTip}}" ></i>{{buttonName}}</a>
    } @else {
        <button [ngClass]="classesList" tabindex="tabIndex" (click)="onBtnClick()"><i [ngClass]="faIconList"></i> {{buttonName}}</button>
    }
}
